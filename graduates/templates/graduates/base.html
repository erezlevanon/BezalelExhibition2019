{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143824210-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-143824210-1');
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'graduates/style.css' %}">
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="{% static 'graduates/angular-ui-swiper.css' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'graduates/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'graduates/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'graduates/favicon-16x16.png' %}">
    <meta charset="UTF-8">
    <title>Bezalel ID</title>
</head>
<body ng-app="GraduatesApp" ng-cloak>
<div style="height: 90vh">
    {% block content %}{% endblock %}
</div>

<!-- Angular.js -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

<!-- for carousel -->
<script src="{% static 'graduates/angular-ui-swiper.min.js' %}"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

<script type="text/javascript" src="{% static 'graduates/graduates.js' %}"></script>
</body>
</html>
